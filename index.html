<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Atlas</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="./js/appCountries.js" defer type="module"></script>

    <!-- LODASH -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <header
      class="container-fluid sticky-top d-flex justify-content-between align-items-center"
    >
      <div class="container d-flex justify-content-between">
        <a href="index.html">
          <img class="logo" src="logo.PNG" alt="logo" />
        </a>
        <nav
          id="nav_open"
          id="nuv_burger"
          class="d-flex align-items-center animate"
        >
          <a>
            <input id="inputSearch" />
            <button id="buttonSearch">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </a>
          <a>
            <select name="" id="selectOrder">
              <option value="">Sorting By</option>
              <option value="name.common">name</option>
              <option value="population">population</option>
            </select>

            <svg
              class="navIcon"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-house-fill"
              viewBox="0 0 16 16"
            ></svg>
          </a>
        </nav>
        <div class="burger">
          <svg
            id="burger_btn"
            xmlns="http://www.w3.org/2000/svg"
            width="56"
            height="56"
            fill="white"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>
      </div>
    </header>
    <div id="loading" class="w-100 justify-content-center align-items-center m-auto">
      <img src="loading.gif" alt="Loading..." />
      <h1> Loadind...</h1>
    </div>
    <div id="content">
      <div
        id="containerCountries"
        class="row justify-content-sm-evenly justify-content-evenly"
      ></div>
      <div
        class="p-3 d-flex justify-content-center"
        id="containerSpecificCountry"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/burger.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
